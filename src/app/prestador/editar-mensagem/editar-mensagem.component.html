<div class="center">
    <mat-form-field class="example-form-field">
      <input #inputValue matInput [(ngModel)]="textoMensagem">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="editarMensagem()">
        <mat-icon>send</mat-icon>
      </button>
  </mat-form-field>
  
  <button matSuffix mat-icon-button aria-label="Clear" [routerLink]="['/chat', usuarioId, prestadorId]">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
